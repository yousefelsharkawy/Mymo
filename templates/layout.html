<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        {% block style %}{% endblock %}
        <title>Mymo: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="/">
              <img src="static/logo.jpg" width="97" height="39" alt="" loading="lazy">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              {% if session.user_id %}


                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a style="color:#ffcd88" class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
              {% else %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a style="color:#ffcd88" class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
                  </li>

                  <li class="nav-item active">
                    <a style="color:#ffcd88" class="nav-link" href="/register">Register <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              {% endif %}
            </div>
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
